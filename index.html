<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/Web-dev/OASIS INFOBYTE/Login and sign up/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7d7983796.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
              <div class="input-group">
                <div class="input-field " id="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field" id="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field" id="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Forgot Password <a href="#">Click Here!</a></p>
              </div>

            </form>
            <div class="btn-field">
                <button type="button" id="signup">Sign Up   </button>
                <button type="button" id="signin" class="disable">Sign In  </button>
            </div>
        </div>
    </div>
    
</body>
<script src="/Web-dev/OASIS INFOBYTE/Login and sign up/index.js"></script>
</html>
